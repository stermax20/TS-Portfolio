<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cert Info</title>
    <link rel="stylesheet" href="./CSS/certInfo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <header>
            <h1>Certificate Info</h1>
            <a href="./index.html" class="btn">홈으로</a>
        </header>
        <main>
            <section class="intro">
                <h2>개요</h2>
                <p>현재까지 취득한 자격증 목록을 표시해줍니다.</p>
            </section>
            <br>
            <section class="certs">

                        <div class="cert-info">
                            <span class="cert-name">정보처리기능사</span>
                            <span class="cert-date">취득일: 2024-04-17</span>
                            <span class="cert-number">자격증 번호: 24401160412G</span>
                        </div>
                    </div>
                    <div class="cert-item">
                        <img src="../assets/img/Cert/정보처리산업기사.png" alt="정보처리산업기사" class="cert-img">
                        <div class="cert-info">
                            <span class="cert-name">정보처리산업기사</span>
                            <span class="cert-date">취득일: YYYY-MM-DD</span>
                            <span class="cert-number">자격증 번호: NULL</span>
                        </div>
                    </div>
                    <div class="cert-item">
                        <img src="../assets/img/Cert/LinuxMaster.png" alt="LinuxMaster" class="cert-img">
                        <div class="cert-info">
                            <span class="cert-name">리눅스 마스터 2급</span>
                            <span class="cert-date">취득일: YYYY-MM-DD</span>
                            <span class="cert-number">자격증 번호: NULL</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
